<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Stock App</title>
		<!-- Because jQuery.... -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<!-- Because bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- And our stuff -->
		<link rel="stylesheet" type="text/css" href="stock.css">
		<script src="stock.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Hello, Person's name here!</h1>
					<div class="col-lg-6">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search for...">
							<span class="input-group-btn">
								<button class="btn btn-default" type="submit">Go!</button>
							</span>
						</div><!-- input-group -->
					</div><!-- col-lg-6 -->
			</div>
			<div class="col-lg-6" id="stock" style="background-color: #EEE; border-radius: 5px; padding: 1em;">
				<h3 id="stockName">
					Apple Inc. (AAPL)
				</h3>
				<div id="stockLastPrice">
					Last Price: $142.27
				</div>
				<div id="stockChange">
					Change: -0.17
				</div>
				<div id="stockChangePercent">
					Change Percent: -0.12%
				</div>
				<div id="stockChangePercentYTD">
					Change Percent YTD: 22.84%
				</div>
				<div id="stockLastTraded">
					Fri Apr 21 00:00:00 UTC-04:00 2017
				</div>
			</div>
		</div>
	</body>
</html>
