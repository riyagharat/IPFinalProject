<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Stock App</title>
		<!-- Because jQuery.... -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<!-- Because bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- HighCharts -->
		<script src="https://code.highcharts.com/highcharts.src.js"></script>
		<!-- And our stuff -->
		<link rel="stylesheet" type="text/css" href="stock.css">
		<script src="stock.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1>Hello, Person's name here!</h1>
					<div class="col-lg-6">
						<div class="input-group">
							<input type="text" class="form-control" id="searchBar" placeholder="Search for...">
							<span class="input-group-btn">
								<button class="btn btn-default" id="searchButton" type="submit">Go!</button>
							</span>
						</div><!-- input-group -->
					</div><!-- col-lg-6 -->
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div>
						<h4>Chart</h4>
					</div>
					<div class="form-group">
						<label for="startDate">Start Date</label>
						<input class="form-control" type="date" id="startDate" value="2017-04-01">
						<label for="startDate">End Date</label>
						<input class="form-control" type="date" id="endDate" value="2017-04-20">
						<label>Stock</label>
						<input type="text" class="form-control" id="chartText" value="AAPL">
					</div>
					<button class="form-contol btn btn-primary" id="chartUpdate">Update</button>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id="chartContainer"></div>
				</div>
			</div>
		</div>
	</body>
</html>
